# Default values for golang.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  pullPolicy: Never
  repository: eyjohn/gowebsockettest
  tag: local
service:
  name: gowebsockettest
  type: NodePort
  externalPort: 80
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
readinessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 20
ingress:
  enabled: true
  hosts:
    - gowebsockettest.kubernetes.localhost
  annotations:
    kubernetes.io/ingress.class: "nginx"
